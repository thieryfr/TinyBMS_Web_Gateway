<header class="navbar navbar-expand-md navbar-dark app-header">
  <div class="container-xl flex-column flex-md-row">
    <div class="navbar-brand d-flex flex-column gap-1 align-items-start">
      <span class="navbar-brand-text fw-bold fs-2">TinyBMS Web Gateway</span>
      <span class="subtitle">Système de monitoring et configuration ESP32-CAN-X2</span>
    </div>
    <div class="navbar-nav ms-md-auto mt-3 mt-md-0">
      <div class="nav-item">
        <div class="d-flex flex-column flex-md-row gap-3 align-items-start align-items-md-center">
          <div class="d-flex align-items-center gap-2">
            <i class="ti ti-arrow-down-circle text-success fs-3"></i>
            <div class="d-flex flex-column">
              <span class="text-secondary small">Énergie IN</span>
              <span class="fw-bold text-success" id="energy-in">-- kWh</span>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <i class="ti ti-arrow-up-circle text-warning fs-3"></i>
            <div class="d-flex flex-column">
              <span class="text-secondary small">Énergie OUT</span>
              <span class="fw-bold text-warning" id="energy-out">-- kWh</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-xl mt-3">
    <div class="d-flex justify-content-center">
      <div class="system-status-panel" role="tablist">
        <button type="button" class="status-module active" data-module="webserver" data-tab="battery" role="tab" aria-label="Batterie">
          <span class="status-led status-led-unknown"></span>
          <span class="status-label">Batterie</span>
        </button>
        <button type="button" class="status-module" data-module="uart" data-tab="uart" role="tab" aria-label="UART">
          <span class="status-led status-led-unknown"></span>
          <span class="status-label">UART</span>
        </button>
        <button type="button" class="status-module" data-module="can" data-tab="can" role="tab" aria-label="CAN Bus">
          <span class="status-led status-led-unknown"></span>
          <span class="status-label">CAN</span>
        </button>
        <button type="button" class="status-module" data-module="storage" data-tab="history" role="tab" aria-label="Historique">
          <span class="status-led status-led-unknown"></span>
          <span class="status-label">History</span>
        </button>
        <button type="button" class="status-module" data-module="wifi" data-tab="config" role="tab" aria-label="Configuration">
          <span class="status-led status-led-unknown"></span>
          <span class="status-label">Config</span>
        </button>
        <button type="button" class="status-module" data-module="mqtt" data-tab="mqtt" role="tab" aria-label="MQTT">
          <span class="status-led status-led-unknown"></span>
          <span class="status-label">MQTT</span>
        </button>
      </div>
    </div>
  </div>
</header>
