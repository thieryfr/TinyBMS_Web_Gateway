<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TinyBMS Web Gateway</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../node_modules/@tabler/core/dist/css/tabler.min.css" />
    <link rel="stylesheet" href="../node_modules/@tabler/icons-webfont/dist/tabler-icons.min.css" />
  </head>
  <body class="theme-dark">
    <div id="app" class="page">
      <div data-partial="./layout/header.html"></div>
      <div data-partial="./layout/main.html"></div>
    </div>
    <script defer src="../node_modules/@tabler/core/dist/js/tabler.min.js"></script>
    <script type="module">
      async function loadPartials() {
        const placeholders = document.querySelectorAll('[data-partial]');
        await Promise.all(
          Array.from(placeholders).map(async (placeholder) => {
            const url = placeholder.getAttribute('data-partial');
            if (!url) {
              return;
            }
            try {
              const response = await fetch(url);
              if (!response.ok) {
                throw new Error(`Impossible de charger le fragment ${url}`);
              }
              const markup = await response.text();
              placeholder.outerHTML = markup.trim();
            } catch (error) {
              console.error(error);
            }
          })
        );
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadPartials);
      } else {
        loadPartials();
      }
    </script>
  </body>
</html>
